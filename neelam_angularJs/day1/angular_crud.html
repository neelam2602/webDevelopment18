<!DOCTYPE html>
<html ng-app="crud">
<head>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="crud.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-controller="crudController">
		<table class="table">
			<tr>
				<th>Name</th>
				<th>SurName</th>
			</tr>
			<tr ng-repeat="ans in results">
				<td>{{ans.x1}}</td>
				<td>{{ans.x2}}</td>
			</tr>
		</table>
			<form>
			  <div class="form-group">
			    <label for="email">Name:</label>
			    <input type="text" class="form-control" ng-model="fname">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Surname:</label>
			    <input type="text" class="form-control" ng-model="lname">
			  </div>
			  
			  <button type="button" ng-click="add_data()" class="btn btn-default">Submit</button>
			</form>
		
	</div>
</body>
</html>
